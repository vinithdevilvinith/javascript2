<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    html{
        font-size: 12px;
    }

   body{
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url("");
    color: #fff;
    background-size: cover;
    background-position: center;
   } 

   .counter{
    display: flex;
    border: 1px solid gray;
    padding: 10px;
   }

   body>h2{
    font-weight: 500;
    font-size: 1.5rem;
    margin: 15px 0;
   }

   body>p{
    margin-bottom: 20px;
    font-size: 1rem;
   }

   .counter .box{
    width: 80px;
    height: 70px;
    text-align: center;
    margin-right: 10px;
   }

   .counter .box::after{
    content: ":";
    height: 70px;
    width:10px;
    position: absolute;
    top: 0;
    right: 0;
    font-size: 2rem;
   }

   .counter .box:last-of-type::after{
    display: none;
   }

   .counter .box h2{
    font-size: 2.5rem;
    font-weight: 500;
   }

   .form{
    margin-top: 20px;
   }

   .form input[type="text"]{
    width: 230px;
    padding: 10px;
    outline: none;
    border: 1px solid rgba(255,255,255,0.5);
    background-color: transparent;
    border-radius: 5px;
    color: #fff;
    }

    .form input[input="text"]::placeholder{
        color: rgba(255,255,255,0.7);
    }

    .form button{
        width: 120px;
        padding: 10px;
        border: none;
        border-radius: 30px;
        margin-left: 10px;
        background-color: cornflowerblue;
        color: white;
    }

    @media (min-width:576px) {
        html{
            font-size: 18px;
        }
        .counter .box{
            width: 100px;
            height: 100px;
        }

        .form input[type="text"]{
            width: 300px;
        }
    }

    @media (min-width:768px) {
        html{
            font-size: 20px;
        }
        .counter .box{
            width: 110px;
            height: 110px;
        }
        .form input[type="text"]{
            width: 340px;
        }
    }
</style>
<body>
    <img src="" alt="">
    <h2>Comming Soon</h2>
    <p>Our website is Under Contruction, follow us For update Now!</p>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

         <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

         <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

         <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>

    </div>
    <div class="form">
        <input type="text" placeholder="Email Address">
        <button>Notify Me</button>
    </div>
    <script src="Timer.js"></script>
</body>
</html>
